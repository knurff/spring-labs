<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        .category-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .category-item {
            display: inline-block;
            width: 30%; /* для 3 елементів у лінію */
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .clear {
            clear: both;
        }

        .action-button {
            background-color: #007BFF;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 1px;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .category-title {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007BFF;
        }
    </style>

</head>
<body>
<h1 class="category-title">Усі категорії</h1>
<a class="back-link" href="/">На головну</a>
<ul class="category-list">
    <th:block th:each="category, stat : ${categories}">
        <li class="category-item">
            <h2 th:text="${category.getName()}"></h2>
            <p>Категорія ID: <span th:text="${category.getId()}"></span></p>
            <p>Кількість продуктів: <span th:text="${category.getProducts().size()}"></span></p>
            <p>Підкатегорії:
                <span th:if="${category.getSubCategories().isEmpty()}">Немає</span>
                <span th:unless="${category.getSubCategories().isEmpty()}">
            <ul>
                <th:block th:each="subCategory : ${category.getSubCategories()}">
                    <li th:text="${subCategory.getName()}"></li>
                </th:block>
            </ul>
            </span>
            </p>
            <form th:action="@{/updateCategory}" method="post">
                <input type="hidden" name="categoryId" th:value="${category.getId()}">
                <input type="hidden" name="categoryName" th:value="${category.getName()}">
                <button type="submit" class="action-button">Update</button>
            </form>
            <form th:action="@{/deleteCategory}" method="post">
                <input type="hidden" name="categoryId" th:value="${category.getId()}">
                <button type="submit" class="action-button">Delete</button>
            </form>

        </li>

        <!-- переривання кожних трьох елементів -->
        <span th:if="${stat.index % 3 == 2}" class="clear"></span>
    </th:block>
</ul>
</body>
</html>
